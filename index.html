<!DOCTYPE html>
<html>

<head>
    <title>All Students</title>
</head>

<body>
    <h1>Students</h1>
    {% if students %}
    <table id="all-students" border="1">
        <tr>
            <th>SNo</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {% for idx, s in enumerate(students, start=1) %}
        <tr>
            <td>{{ idx }}</td>
            <td><a href="{{ url_for('student_details', student_id=s.student_id) }}">{{ s.roll_number }}</a></td>
            <td>{{ s.first_name }}</td>
            <td>{{ s.last_name }}</td>
            <td>
                <a href="{{ url_for('update_student', student_id=s.student_id) }}" type="button">Update</a>
                <a href="{{ url_for('delete_student', student_id=s.student_id) }}" type="button">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No students enrolled.</p>
    {% endif %}
    <button onclick="location.href='{{ url_for('create_student') }}'">Add student</button>
</body>

</html>
